<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #111;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            width: 100vw;
            height: 100vh;
        }
        .box {
            width: 30%;
            height: 30%;
            margin: 1.5%;
            background-color: #333;
            transition: transform 0.5s;
        }
        .box:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <script>
        gsap.to(".box", {
            rotation: 360,
            duration: 2,
            stagger: 0.2,
            repeat: -1,
            yoyo: true,
            ease: "power1.inOut"
        });
    </script>
</body>
</html>
